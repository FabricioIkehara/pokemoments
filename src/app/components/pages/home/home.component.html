<div class="home-container">
  <h1>Veja o que os treinadores estão compartilhando</h1>
 <div class="div search-container">
  <form>
    <fa-icon [icon]="faSearch"></fa-icon>
    <input type="text"
    placeholder="Ou busque por um Pokemoment..."
    (input)="search($event)"
    />
  </form>
 </div>
  <div *ngIf="moments.length > 0; else noMoments">
     <div class="moments-container">
      <div class= "moment" *ngFor="let moment of moments">
        <h2>{{ moment.title }}</h2>
        <img src="{{ baseApiUrl }}uploads/{{ moment.image }}"
         alt="{{ moment.title }}"
         />
         <h3>{{ moment.title }}</h3>
         <p class="date">Em {{ moment.created_at }}</p>
         <p>Comentários: {{ moment.comments!.length }}</p>
         <p><a routerLink="moments/{{ moment.id }}">Detalhes</a></p>
     </div>
   </div>
  </div>
 <ng-template #noMoments>
    <h1>Não há elementos cadastrados!</h1>
 </ng-template>
</div>
